<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <div class="input-section">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button onclick="inputNumber('1')">1</button>
            <button onclick="inputNumber('2')">2</button>
            <button onclick="inputNumber('3')">3</button>
            <button onclick="inputOperation('sumar')">+</button>
            <button onclick="inputNumber('4')">4</button>
            <button onclick="inputNumber('5')">5</button>
            <button onclick="inputNumber('6')">6</button>
            <button onclick="inputOperation('restar')">-</button>
            <button onclick="inputNumber('7')">7</button>
            <button onclick="inputNumber('8')">8</button>
            <button onclick="inputNumber('9')">9</button>
            <button onclick="inputOperation('multiplicar')">*</button>
            <button onclick="inputNumber('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="inputOperation('dividir')">/</button>
        </div>
        <div class="result">
            <p id="resultado">Resultado: </p>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
